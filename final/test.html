<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>test</title>
</head>
<body>
	<script type="text/javascript" src="./aop.js"></script>
	<script type="text/javascript">
		var name = 'RootName'
		var myObj = {
			name: 'Lucy',
			doSomething: function() {
				console.log('My name is ' + this.name)
			},
			add: function(num1, num2) {
				return num1.val + num2.val
			}
		}
		var remover = AOP.after(myObj, 'doSomething', function() {
			console.log('Log after doing something.')
		})
		myObj.doSomething()
		remover.remove()
		myObj.doSomething()


		AOP.after(myObj, 'add', function() {
			console.log('Add happend.')
		})

		AOP.afterThrowing(myObj, 'add', function() {
			console.log('Error occured while dividing.')
		})

		console.log(myObj.add({val: 10}, {val: 2}))
		console.log(myObj.add({val: 10}))

	</script>
</body>
</html>
